<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
    <title>Create Your Own Comic: A Starter Make</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- These are the styles for the comic -->
<header>
	<link href="style.css" rel="stylesheet" type="text/css">
</header>

  </head>
  <body>

    <!-- Step 1: This is where you can edit the title of your comic -->
    <h1>Ode to Johannes!</h1>

    <!-- 
This is where the comic starts. 
The 'comic' <div> wraps around each comic 'scene' to contain them all.
-->
    <div class="comic">

      <!--
Steps 2, 3, and 4:
The below HTML is the first scene of the comic.
Start by changing the images in the scene to one of your own photos.    
-->
      <div class="scene">
        <p class="caption bottom">Eva has high self esteem...</p>
        <p class="speech left">no, elf esteem</p>
        <img src="https://i.ytimg.com/vi/QVI1hUXCpU8/maxresdefault.jpg" alt="" />
      </div>

      <!-- This is the second scene in the comic-->
      <div class="scene">
        <p class="caption top">...es ist zum verr√ºcktwerden.</p>
        <img src="http://www.berlin.de/binaries/asset/image_assets/2840680/source/1471442868/418x316/" alt="" />
      </div>

      <!-- This is the third scene -->
      <div class="scene">
        <p class="speech left">Ein Stein OMG!</p>
        <img src="http://www.ferienhof-jehle.de/tl_files/bauernhof/Ziege_5.jpg" alt="" />
      </div>

      <!-- This is the fourth scene -->
      <div class="scene">
        <p class="speech right">Wo ist Martin?</p>
        <img src="https://www.brodowin.de/wp-content/uploads/ziegen-1000x500.jpg" alt="" />
      </div>

      <!-- This is the fifth scene -->
      <div class="scene">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hausziege_04.jpg/300px-Hausziege_04.jpg" alt="" />
      </div>

      <!-- This is the sixth scene -->
      <div class="scene">
        <p class="caption bottom">The End!</p>
        <img src="http://farm7.staticflickr.com/6231/6315319040_ece0b381a2.jpg" alt="" />
      </div>

      <!-- 
This is the end of the comic :(
Want to create a larger comic?

Step 6:
Copy the HTML for a 'scene' and paste it below this comment
-->

    </div>

    <!-- Disclaimer for images -->
    <footer>
      All images are stolen from <a href="http://theinternet.com">the internet</a>
    </footer>

  </body>
</html>
